<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Formulari Reactiu per afegir un nou article</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="articleForm" (ngSubmit)="createArticle()">
                        <div class="form-group">
                            <label for="name">Nom del article</label>
                            <input type="text" id="name" name="name" placeholder="Nom del article" class="form-control" formControlName="name" />
                            <small class="text-danger" *ngIf="name.invalid && (name.dirty || name.touched || invalidForm) && name.hasError('required')">
                              Nom del article obligatori
                            </small>
                            <small class="text-danger" *ngIf="name.invalid && (name.dirty || name.touched || invalidForm) && name.hasError('forbiddenName')">
                              Aquest nom no està permès.
                            </small>
                          </div>
              
                          <div class="form-group">
                            <label for="price">Preu del article</label>
                            <input type="number" id="price" name="price" placeholder="Preu del article" class="form-control" formControlName="price" step="0.1" min="0" />
                            <small class="text-danger" *ngIf="price.invalid && (price.dirty || price.touched || invalidForm)">
                              Preu obligatori
                            </small>
                          </div>
              
                          <div class="form-group">
                            <label for="imageUrl">Url de la imatge</label>
                            <input type="text" id="imageUrl" name="imageUrl" placeholder="Url de la imatge" class="form-control" formControlName="imageUrl" />
                            <small class="text-danger" *ngIf="imageUrl.invalid && (imageUrl.dirty || imageUrl.touched || invalidForm)">
                              Url obligatoria
                            </small>
                          </div>
              
                        <button type="submit" class="btn btn-primary btn-block mt-3 w-100" [disabled]="articleForm.invalid">Crear Article</button>
                        <!-- <button type="submit" class="btn btn-primary mt-3">Crear</button> -->
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
