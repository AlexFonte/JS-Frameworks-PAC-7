<div *ngIf="article" class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-3">
      <div class="card" >
        <div class="card-header">
          <h3 class="text-center">Detail</h3>
        </div>
        <div class="card-body text-center">
          <img [src]="article.imageUrl | imgUrl" alt="foto d'aigua" class="img-fluid mb-3" alt="{{ article.name }}">
          <p><strong>Name: </strong>{{  article.name }}</p>
          <p><strong>Price: </strong> {{ article.price | currency }}</p>
          <p><strong>On sale: </strong> {{ article.isOnSale }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="errMsg" class="alert alert-danger mt-4">
  {{ errorMessage }}
</div>
