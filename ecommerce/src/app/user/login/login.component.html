<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Login</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input id="username" formControlName="username" type="text" class="form-control">
                            <div *ngIf="username.invalid && (username?.dirty || username?.touched)" class="text-danger">
                                Username is required
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input id="password" formControlName="password" type="password" class="form-control">
                            <div *ngIf="password.invalid && (password?.dirty || password?.touched) "
                                class="text-danger">
                                Password is required
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3 w-100"
                            [disabled]="loginForm.invalid">Login</button>

                        <div *ngIf="invalidLogin" class="text-danger mt-3 text-center">
                            <small>Invalid username or password</small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
