<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Register</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="singUp()">
              <div class="form-group">
                <label for="username">Username:</label>
                <input id="username" formControlName="username" type="text" class="form-control">
                <div *ngIf="username.invalid && (username?.dirty || username?.touched)" class="text-danger mt-2">
                  <small>Username is required</small>
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input id="password" formControlName="password" type="password" class="form-control">
                <div *ngIf="password.invalid && (password?.dirty || password?.touched)" class="text-danger mt-2">
                  <small>Password is required</small>
                </div>
              </div>
              <button type="submit" class="btn btn-success btn-block mt-3 w-100" [disabled]="registerForm.invalid">Register</button>
              <div *ngIf="invalidRegister" class="text-danger mt-3 text-center">
                <small>Error to Register new User</small>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
